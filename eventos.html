<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">Contador</button>
            <button @click="contador -= 1">Decrescenta</button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{x}} e {{y}}
        </p>
        <p>
            <input type="text" @keyup.enter="alerta">
        </p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                }, 
                alerta() {
                    alert('Alerta!')
                                    
                }
            }
        })
    </script>
</body>
</html>
